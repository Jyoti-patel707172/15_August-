    <link rel="stylesheet" href="stysle.css">

<body>
    <audio id="myAudio" controls>
        <source src="AA.mp3" type="audio/mpeg">

    <img src="f15.gif" alt="happy15" class="happy15">
    <div class="butterfly1">

        <img src="f9.gif" alt="happy15" class="fly2">

            <div class="sumitbutton2">

        </div>
        <img src="A1-5.gif" alt="emoji" class="emoji" id="emoji1">
        <img src="A5-10.gif" alt="emoji" class="emoji" id="emoji2">
